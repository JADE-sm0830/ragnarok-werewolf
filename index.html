<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>诸神黄昏：狼人杀</title>

  <!-- 像素字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: red;
      text-shadow: 2px 2px orange;
    }

    h1, h2 {
      margin: 20px;
      font-size: 24px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: rgba(255, 69, 0, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .audio-control {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <!-- 背景视频 -->
  <video id="bgVideo" autoplay loop muted>
    <source src="bg.mp4" type="video/mp4" />
    您的浏览器不支持视频背景。
  </video>

  <!-- 音乐按钮和自动播放 -->
  <div class="audio-control" onclick="toggleMusic()">
    🔊 音效开
  </div>
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    您的浏览器不支持音乐播放。
  </audio>

  <div class="container">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <button onclick="alert('创建房间功能开发中')">创建房间</button>
    <button onclick="alert('加入房间功能开发中')">加入房间</button>
  </div>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        document.querySelector('.audio-control').innerText = "🔊 音效开";
      } else {
        bgMusic.pause();
        document.querySelector('.audio-control').innerText = "🔇 音效关";
      }
    }
  </script>
</body>
</html>
