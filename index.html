<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>诸神黄昏：狼人杀</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('pixel-font.ttf'); /* 替换成你实际使用的像素字体文件名 */
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'PixelFont', sans-serif;
      color: #ff4500; /* 橙红色字体 */
      text-align: center;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1, h2 {
      margin: 10px 0;
      text-shadow: 2px 2px 5px black;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'PixelFont', sans-serif;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #audioToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 背景视频 -->
  <video autoplay muted loop id="bgVideo">
    <source src="bg.mp4" type="video/mp4" />
    您的浏览器不支持视频背景。
  </video>

  <!-- 背景音乐 -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg" />
    您的浏览器不支持音频播放。
  </audio>

  <!-- 内容 -->
  <div class="content">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <button onclick="alert('创建房间功能开发中')">创建房间</button>
    <button onclick="alert('加入房间功能开发中')">加入房间</button>
  </div>

  <!-- 音效开关按钮 -->
  <button id="audioToggle" onclick="toggleAudio()">🔊 音效开</button>

  <script>
    const bgm = document.getElementById('bgm');
    const audioToggle = document.getElementById('audioToggle');

    // 自动播放（有些浏览器需用户交互才能播放）
    window.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play();
      }
    });

    function toggleAudio() {
      if (bgm.paused) {
        bgm.play();
        audioToggle.textContent = '🔊 音效开';
      } else {
        bgm.pause();
        audioToggle.textContent = '🔇 音效关';
      }
    }
  </script>
</body>
</html>
