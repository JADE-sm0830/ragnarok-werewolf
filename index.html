<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>诸神黄昏：狼人杀</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Press Start 2P', system-ui, sans-serif;
      background: black;
    }

    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v10/e3t4euO8T-267oIAQAu6jDQyK9k.woff2') format('woff2');
    }

    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none; /* 防止遮挡按钮 */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      text-shadow: 3px 3px red, -3px -3px orange;
    }

    h2 {
      font-size: 1rem;
      margin: 0.5rem 0 2rem;
      text-shadow: 2px 2px red, -2px -2px orange;
    }

    .btn-group {
      display: flex;
      gap: 2rem;
    }

    button {
      background: rgba(255, 69, 0, 0.8);
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-family: 'Press Start 2P';
      font-size: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px black;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 140, 0, 0.9);
    }

    .audio-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.6rem;
      color: white;
      background: rgba(0,0,0,0.3);
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video class="bg" id="bgVideo" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
    您的浏览器不支持视频背景。
  </video>

  <!-- 音频开关 -->
  <button class="audio-toggle" onclick="toggleAudio()">🔊 音效</button>
  <audio id="bgm" src="assets/bgm.mp3" loop></audio>

  <!-- 内容 -->
  <div class="container">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <div class="btn-group">
      <button>创建房间</button>
      <button>加入房间</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    let audioStarted = false;

    function toggleAudio() {
      if (!audioStarted) {
        audio.play().catch(err => {
          console.log('需要用户交互后才能播放音频。');
        });
        audioStarted = true;
      } else {
        if (audio.paused) {
          audio.play();
          event.target.textContent = '🔊 音效';
        } else {
          audio.pause();
          event.target.textContent = '🔇 静音';
        }
      }
    }

    // 第一次用户点击页面任意位置时，启动音频
    document.body.addEventListener('click', () => {
      if (!audioStarted) {
        audio.play().catch(() => {});
        audioStarted = true;
      }
    }, { once: true });

    // 提示横屏
    if (window.innerHeight > window.innerWidth) {
      alert('建议横屏体验以获得最佳效果。');
    }
  </script>
</body>
</html>
