<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>诸神黄昏：狼人杀</title>

  <!-- 像素字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    body {
      background: url('02fd0010b688d99eb1d7abaacdc91f0a.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #FFA500;
      text-shadow: 2px 2px #b22222;
    }

    .title {
      font-size: 20px;
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 10px;
      margin-bottom: 40px;
      color: #ffcc00;
      text-shadow: 1px 1px #ff3300;
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      background: rgba(0, 0, 0, 0.6);
      color: #FFA500;
      border: 2px solid #b22222;
      text-shadow: 1px 1px #b22222;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .click-tip {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border: 2px solid #fff;
      text-align: center;
      font-size: 12px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="title">诸神黄昏：狼人杀</div>
  <div class="subtitle">Ragnarök: Werewolf</div>

  <div class="buttons">
    <button onclick="alert('创建房间功能开发中')">创建房间</button>
    <button onclick="alert('加入房间功能开发中')">加入房间</button>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg" />
    您的浏览器不支持音频播放。
  </audio>

  <!-- 音频提示 -->
  <div id="clickTip" class="click-tip" style="display:none;">
    👆 请点击任意位置开启音效
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const clickTip = document.getElementById('clickTip');

    window.addEventListener("load", () => {
      const playPromise = bgm.play();

      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // 自动播放失败，要求用户点击开启
          clickTip.style.display = 'block';

          document.body.addEventListener('click', () => {
            bgm.play();
            clickTip.style.display = 'none';
          }, { once: true });
        });
      }
    });
  </script>
</body>
</html>
