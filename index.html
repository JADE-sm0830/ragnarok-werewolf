<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>诸神黄昏：狼人杀</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', sans-serif;
      background-color: black;
    }

    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v11/e3t4euO8T-267oIAQAu6jDQyK3n6-TnIfx0.woff2') format('woff2');
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .title {
      text-align: center;
      margin-top: 60px;
      color: #ffa500;
      text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #ff0000;
    }

    .title h1 {
      font-size: 32px;
    }

    .title h2 {
      font-size: 14px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    button {
      padding: 15px 30px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #ffa500;
      color: #ffa500;
      font-size: 12px;
      cursor: pointer;
      border-radius: 8px;
      text-shadow: 1px 1px #ff0000;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
    }

    #audioToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 10px;
      border-radius: 6px;
      z-index: 10;
    }

    @media (orientation: portrait) {
      body::before {
        content: "请旋转设备以横屏游玩";
        position: fixed;
        z-index: 999;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline class="bg-video" id="bg-video">
    <source src="bg.mp4" type="video/mp4" />
    您的浏览器不支持视频背景。
  </video>

  <audio id="bgm" src="bgm.mp3" autoplay loop></audio>
  <button id="audioToggle">🔊 音效：开</button>

  <div class="title">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf Game</h2>
  </div>

  <div class="buttons">
    <button onclick="alert('即将进入创建房间页面')">创建房间</button>
    <button onclick="alert('即将进入加入房间页面')">加入房间</button>
  </div>

  <script>
    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("audioToggle");

    toggleBtn.addEventListener("click", () => {
      if (bgm.paused) {
        bgm.play();
        toggleBtn.textContent = "🔊 音效：开";
      } else {
        bgm.pause();
        toggleBtn.textContent = "🔇 音效：关";
      }
    });
  </script>
</body>
</html>
