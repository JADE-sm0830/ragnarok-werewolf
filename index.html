<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>诸神黄昏：狼人杀</title>
  <style>
    /* 像素字体导入 */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1, h2 {
      margin: 10px;
      font-size: 24px;
      text-shadow:
        -2px -2px 0 orange,
        2px -2px 0 orange,
        -2px 2px 0 orange,
        2px 2px 0 orange,
        0 0 10px red;
    }

    h1 {
      font-size: 32px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
    }

    #music-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
    您的浏览器不支持视频背景。
  </video>

  <!-- 背景音乐 -->
  <audio id="bg-music" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg">
    您的浏览器不支持音频。
  </audio>

  <!-- 音乐开关按钮 -->
  <button id="music-toggle">🔊 音效开</button>

  <!-- 内容层 -->
  <div id="overlay">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <button onclick="alert('创建房间功能开发中')">创建房间</button>
    <button onclick="alert('加入房间功能开发中')">加入房间</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    let isPlaying = true;

    toggleBtn.onclick = function () {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = '🔇 音效关';
      } else {
        music.play();
        toggleBtn.textContent = '🔊 音效开';
      }
      isPlaying = !isPlaying;
    };

    // 尝试自动播放音乐（部分浏览器需要用户交互）
    document.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
