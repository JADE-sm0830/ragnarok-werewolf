<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>诸神黄昏：狼人杀</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background: black;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: orange;
      text-shadow:
        -2px -2px 0 red,
        2px -2px 0 red,
        -2px 2px 0 red,
        2px 2px 0 red,
        0 0 5px red;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 1rem;
      margin-top: 10px;
      text-shadow:
        -1px -1px 0 red,
        1px -1px 0 red,
        -1px 1px 0 red,
        1px 1px 0 red,
        0 0 4px red;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    button {
      background-color: rgba(255, 69, 0, 0.9);
      color: white;
      font-size: 0.8rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: 0.3s;
    }

    button:hover {
      background-color: red;
    }

    #audio-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      font-size: 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video class="bg" autoplay loop muted id="bgVideo">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- 音乐控制 -->
  <div id="audio-toggle">🔊 音效</div>
  <audio id="bgm" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>

  <!-- 页面内容 -->
  <div class="overlay">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <div class="buttons">
      <button>创建房间</button>
      <button>加入房间</button>
    </div>
  </div>

  <!-- JS 控制音效 -->
  <script>
    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('audio-toggle');
    let isPlaying = true;

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        toggleBtn.textContent = '🔇 静音';
      } else {
        audio.play();
        toggleBtn.textContent = '🔊 音效';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
