<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>诸神黄昏：狼人杀</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title {
      text-align: center;
      margin-bottom: 40px;
    }

    .title h1 {
      font-size: 28px;
      color: orange;
      text-shadow: 2px 2px red;
    }

    .title h2 {
      font-size: 14px;
      color: #ffa500;
      text-shadow: 1px 1px red;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      gap: 40px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 14px;
      background: #ff5c00;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: #ff3300;
      transform: scale(1.05);
    }

    #audioControl {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #fff;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
    }

    @media (orientation: portrait) {
      body::before {
        content: "请旋转屏幕以横屏体验游戏";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 20px;
        font-size: 18px;
        text-align: center;
        z-index: 1000;
      }

      body > *:not(#audioControl) {
        display: none;
      }
    }
  </style>

  <!-- 像素风字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 背景视频 -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
    您的浏览器不支持视频背景。
  </video>

  <!-- 音效控制 -->
  <div id="audioControl">🔊 音效开</div>

  <div class="title">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
  </div>

  <div class="buttons">
    <button class="btn">创建房间</button>
    <button class="btn">加入房间</button>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" src="bgm.mp3" autoplay loop></audio>

  <script>
    const audio = document.getElementById("bgm");
    const control = document.getElementById("audioControl");
    let isPlaying = true;

    // 自动播放兼容
    window.addEventListener('load', () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // 部分浏览器会阻止自动播放
        });
      }
    });

    control.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        control.textContent = "🔇 音效关";
      } else {
        audio.play();
        control.textContent = "🔊 音效开";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
