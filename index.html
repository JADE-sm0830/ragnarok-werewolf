<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>诸神黄昏:狼人杀</title>

  <!-- Pixel Font for English -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFA500;
      text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .overlay h2 {
      font-size: 1rem;
      color: #FFD700;
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      background: rgba(255, 165, 0, 0.9);
      color: #000;
      border: 2px solid #FF0000;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #FF4500;
      color: white;
    }

    .sound-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 14px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
    您的浏览器不支持视频背景。
  </video>

  <!-- Audio (autoplay with JS) -->
  <audio id="bgm" src="bgm.mp3" autoplay loop></audio>

  <!-- Audio Toggle -->
  <div class="sound-toggle" onclick="toggleAudio()">🔊 音效开关</div>

  <!-- Main Content -->
  <div class="overlay">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <div class="buttons">
      <div class="btn">创建房间</div>
      <div class="btn">加入房间</div>
    </div>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    let isMuted = false;

    function toggleAudio() {
      isMuted = !isMuted;
      bgm.muted = isMuted;
      document.querySelector('.sound-toggle').textContent = isMuted ? '🔇 音效开关' : '🔊 音效开关';
    }

    // 尝试自动播放音频
    document.addEventListener('DOMContentLoaded', () => {
      bgm.play().catch(() => {
        // 自动播放失败时静音播放（移动设备兼容）
        bgm.muted = true;
        bgm.play();
      });
    });
  </script>
</body>
</html>
