<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>诸神黄昏：狼人杀</title>
  <style>
    /* 背景视频铺满 + 不拉伸 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
    }

    video#bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      background-size: cover;
      object-fit: cover;
    }

    /* 主内容样式 */
    .content {
      position: relative;
      z-index: 2;
      color: orangered;
      text-align: center;
      top: 25%;
    }

    h1 {
      font-size: 2em;
      margin: 0.5em;
    }

    h2 {
      font-size: 1.2em;
      color: orange;
      margin-bottom: 1.5em;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8em;
      background-color: black;
      color: white;
      border: 2px solid orange;
      padding: 0.8em 1.2em;
      margin: 0.5em;
      cursor: pointer;
    }

    button:hover {
      background-color: orange;
      color: black;
    }

    /* 音乐控制按钮 */
    .music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      color: white;
      border: 1px solid orange;
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }

    /* 像素字体引入 */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
    您的浏览器不支持视频背景。
  </video>

  <!-- 背景音乐 -->
  <audio id="bgMusic" loop autoplay>
    <source src="bgm.mp3" type="audio/mpeg">
    您的浏览器不支持音乐播放。
  </audio>

  <!-- 音效控制按钮 -->
  <button class="music-toggle" onclick="toggleMusic()">🔊 音效开</button>

  <!-- 页面内容 -->
  <div class="content">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <button onclick="alert('创建房间功能开发中')">创建房间</button>
    <button onclick="alert('加入房间功能开发中')">加入房间</button>
  </div>

  <!-- 音乐开关控制脚本 -->
  <script>
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.querySelector(".music-toggle");
    let playing = true;

    function toggleMusic() {
      if (playing) {
        music.pause();
        toggleBtn.textContent = "🔇 音效关";
      } else {
        music.play();
        toggleBtn.textContent = "🔊 音效开";
      }
      playing = !playing;
    }
  </script>

</body>
</html>
