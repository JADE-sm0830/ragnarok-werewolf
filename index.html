<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>诸神黄昏：狼人杀</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: black;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #sound-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .container {
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: orange;
      text-shadow: 2px 2px 0 red;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 30px;
      color: white;
    }

    button {
      margin: 10px;
      padding: 14px 24px;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (orientation: portrait) {
      body::before {
        content: "请旋转设备横屏体验";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 8px;
        z-index: 999;
      }

      .container, #sound-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- 视频背景 -->
  <video id="video-bg" autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
    您的浏览器不支持视频背景。
  </video>

  <!-- 背景音乐 -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <!-- 音效按钮 -->
  <div id="sound-toggle">🔊 音效开</div>

  <!-- 页面内容 -->
  <div class="container">
    <h1>诸神黄昏：狼人杀</h1>
    <h2>Ragnarök: Werewolf</h2>
    <button onclick="alert('创建房间功能开发中')">创建房间</button>
    <button onclick="alert('加入房间功能开发中')">加入房间</button>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    const toggle = document.getElementById('sound-toggle');
    let isMuted = false;

    // 点击按钮切换音效
    toggle.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      if (!audio.paused) {
        audio.play();
      }
      toggle.innerText = isMuted ? '🔇 音效关' : '🔊 音效开';
    });

    // 用户首次点击页面播放音频
    document.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });

    // 自动播放尝试（兼容部分浏览器）
    window.addEventListener('DOMContentLoaded', () => {
      audio.play().catch(() => {
        toggle.innerText = '🔇 请点击开启音效';
      });
    });
  </script>
</body>
</html>
