<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>诸神黄昏：狼人杀</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Helvetica', sans-serif;
    }

    body {
      position: relative;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 8px black;
    }

    .buttons {
      display: flex;
      gap: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 1);
    }

    #soundToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.7);
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: '请横屏体验游戏';
        position: absolute;
        z-index: 99;
        background: rgba(0,0,0,0.9);
        color: white;
        font-size: 2em;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .overlay {
        display: none;
      }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
    您的浏览器不支持视频背景。
  </video>

  <audio id="bgm" autoplay loop>
    <source src="assets/bgm.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <button id="soundToggle">🔊 音效关闭</button>

  <div class="overlay">
    <h1>诸神黄昏：狼人杀</h1>
    <div class="buttons">
      <button onclick="alert('创建房间功能开发中')">创建房间</button>
      <button onclick="alert('加入房间功能开发中')">加入房间</button>
    </div>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const toggle = document.getElementById('soundToggle');
    let isMuted = false;

    toggle.addEventListener('click', () => {
      isMuted = !isMuted;
      bgm.muted = isMuted;
      toggle.textContent = isMuted ? '🔈 音效开启' : '🔊 音效关闭';
    });
  </script>
</body>
</html>
